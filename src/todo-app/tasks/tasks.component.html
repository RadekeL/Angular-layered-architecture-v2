<div class="container bg-primary border border-5 border-primary">
  <div class="row">
    <div class="col">
      <app-add-tasks (onTaskAdded)="addTask($event)"></app-add-tasks>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-tasks-list title="TODO">
        <app-task *ngFor="let task of todoTasks$ | async" [task]="task" (onEdit)="editTask($event)"
          (onDelete)="deleteTask($event)" (onComplete)="completeTask($event)">
        </app-task>
      </app-tasks-list>
    </div>
    <div class="col">
      <app-tasks-list title="COMPLETED">
        <app-task *ngFor="let task of completedTasks$ | async" [task]="task" (onDelete)="deleteTask($event)"
          (onEdit)="editTask($event)">
        </app-task>
      </app-tasks-list>
    </div>
  </div>
</div>
