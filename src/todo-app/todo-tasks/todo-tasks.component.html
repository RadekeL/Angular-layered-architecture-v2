<app-tasks-list title="TODO" (onEdit)="editTask()">
  <li class="list-group-item" *ngFor="let task of tasks$ | async">
    <input class="form-check-input me-1" 
    type="checkbox" 
    [checked]="task.completed"
    (change)="completeTask(task)"
    value="true" aria-label="...">
    {{ task.title }}
    <button type="button" class="btn btn-dark" (click)="deleteTask(task)">-</button>
    <button type="button" class="btn btn-dark">EDIT</button>

  </li>

</app-tasks-list>
