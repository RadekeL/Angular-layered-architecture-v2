<li class="list-group-item">
  <input *ngIf="!task.completed" class="form-check-input me-1"
type="checkbox"
[checked]="task.completed"
(change)="completeTask()"
value="true" aria-label="...">
  {{ task.title }}
  <app-dropdown-menu>
    <button mat-menu-item (click)="editTask()">Edit</button>
    <button mat-menu-item (click)="deleteTask()">Delete</button>
  </app-dropdown-menu>
</li>
