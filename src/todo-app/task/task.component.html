<li class="list-group-item">

  <input  *ngIf="!task.completed" class="form-check-input mt-0" type="checkbox" value=""
      [checked]="task.completed"
(change)="completeTask()" aria-label="Checkbox for following text input">

    {{task.title}}

  <button   mat-button (click)="editTask()"> Edit</button>
  <button (click)="deleteTask()">Delete</button>

</li>
