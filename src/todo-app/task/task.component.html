<li class="list-group-item">

  <div class="input-group mb-3">
    <div *ngIf="!task.completed" class="input-group-text">
      <input class="form-check-input mt-0" type="checkbox" value=""
      [checked]="task.completed"
(change)="completeTask()" aria-label="Checkbox for following text input">
    </div>

    <input type="text" class="form-control" [value]="task.title" aria-label="Recipient's username" aria-describedby="button-addon2" [disabled]="disabled">




    <app-dropdown-menu class="btn btn-outline-secondary">
      <button mat-menu-item (click)="editTask()">Edit</button>
      <button mat-menu-item (click)="deleteTask()">Delete</button>
    </app-dropdown-menu>

    <!-- </div> -->
  </div>

</li>
